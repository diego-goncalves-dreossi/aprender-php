<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão de Formulário</title>
</head>
<body>
    <form action="aula45.php" method="get">
        <label>Nome:</label><br>
        <input type="text" name="f_nome" size="30" maxlength="30"><br><br>

        <label>Senha:</label><br>
        <input type="password" name="f_senha" size="20" maxlength="20"><br><br>

        <label>Sexo:</label><br>
        <input type="radio" name="f_sexo" value="F"  >Feminino <br>
        <input type="radio" name="f_sexo" value="M">Masculino <br><br>

        <label>Esporte:</label><br>
        <select name="f_esporte">
            <option value="Futebol">Futebol</option>
            <option value="Volei">Vôlei</option>
            <option value="Basquete">Basquete</option>
            <option value="Lutas">Lutas</option>
            <option value="Outros">Outros</option>

        </select>
        <br>
        <br>

        <label>Meios de transporte:</label><br>
        <input type="checkbox" name="f_tcarro" value="1" >Carro <br>
        <input type="checkbox" name="f_tmoto" value="1" >Moto <br>
        <input type="checkbox" name="f_tonibus" value="1" >Ônibus <br><br>

        <label>Comentário:</label><br>
        <textarea name="f_coment"  cols="50" rows="5"></textarea><br><br>

        <input type="submit" value="Enviar" name="enviar">
        <input type="reset" value="Limpar" name="limpar">


    </form>
    
</body>
</html>
